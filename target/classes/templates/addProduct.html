<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ajou d'un produit</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container">

    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
        <table class="table table-bordered">
            <thead>
            <tr class="bg-success">
                <th>Atribut du produit</th>
                <th>Valeur</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label>Identifient produit</label></td>
                <td><input type="number" th:field="*{id}" placeholder="id"><span th:if="${#fields.hasErrors('id')}" th:errors="** {id}"></span>
                </td>
            </tr>
            <tr>
                <td><label>libéllé produit</label></td>
                <td><input type="text" th:field="*{name}" placeholder="Nom"><span th:if="${#fields.hasErrors('name')}" th:errors="** {name}"></span>
                </td>
            </tr>
            <tr>
                <td><label>Description produit</label></td>
                <td><input type="text" th:field="*{description}" placeholder="La description"><span th:if="${#fields.hasErrors('description')}" th:errors="** {description}"></span></td>
            </tr>
            <tr>
                <td><label>Quantité de produit</label></td>
                <td><input type="text" th:field="*{quantity}" placeholder="La quantité"><span th:if="${#fields.hasErrors('quantity')}" th:errors="** {quantity}"></span></td>
            </tr>
            <tr>
                <td><label>Prix unitaire par produit</label></td>
                <td><input type="text" th:field="*{price}" placeholder="Prix du produit"><span th:if="${#fields.hasErrors('price')}" th:errors="** {price}"></span></td>
            </tr>
            <tr>
                <td class="table-active" colspan="2"><input class="btn btn-primary" type="submit" value="Valider"></td>

            </tr>
            </tbody>
        </table>
    </form>
    <p>
        <a href="../index.html" th:href="@{/}">Return to home</a>
    </p>
</div>
</body>
</html>
