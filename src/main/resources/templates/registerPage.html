<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:txt="${title}"></title>
</head>
<style>
    th , td {padding:5px;} td span { color:red; font-size:90%;font-style:italic;} .error{color:red;font-style:italic;}


</style>
<body>
<!-- include _menu.html -->
<th:block th:include="/_menu"></th:block>
<h2>Register</h2>
<div th:if="${errorMessage != null}" th:txt="${errorMessage}" class="error">...</div>
<form th:action="@{/user/register}" th:object="${appUserForm}" method="post">
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" th:field="*{userName}"/></td>
            <td><span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" th:field="*{confirmPassword}"/></td>
            <td><span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
            <td>
                <!--   <select th:field="*{gender}">
                       <option value=""> &#45;&#45;</option>
                       <option value="M">Male</option>
                       <option value="F">Female</option>
                   </select>-->
                <select th:field="*{gender}">
                    <option th:value="''">--</option>
                    <option th:value="'M'" th:text="Male"></option>
                    <option th:value="'F'" th:text="Female"></option>
                </select>
            </td>
            <td><span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select th:field="*{countryCode}">
                    <option th:value="''">--</option>
                    <option th:each="country : ${countries}"
                            th:value="${country.countryCode}"
                            th:txt="${country.countryName}"/>
                </select>
            </td>

            <td><span th:if="${#fields.hasErrors('countryCode')}" th:errors="*{countryCode}">..</span></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit">
                <a th:href="@{/}">Cancel</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

</body>
</html>
